<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz App</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div class="quizContainer">
		<div class="column">
			<img src="map.png" id="map">
		</div>
		<div class="content">
			<h1>How well do you know US History?</h1>
			<h2>When did the United States become a country?</h2>
			<ul>
				<li id="answer1"><input type="radio" name='choice'>1776</li>
				<li id="answer2"><input type="radio" name='choice'>1672</li>
				<li id="answer3"><input type="radio" name='choice'>1823</li>
				<li id="answer4"><input type="radio" name='choice'>1702</li>
			</ul>	
			<button type="button">Next</button>
		</div>
		<div class=""></div>
	</div>
</body>
</html>
